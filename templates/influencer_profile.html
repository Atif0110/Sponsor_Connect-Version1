<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SponserConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body style="background:#DEAC80;">
  <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/influencer/dashboard">SponserConnect | {{profile.name}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end">
        <div class="navbar-nav">
          <a class="nav-link active" href="/influencer/profile">Profile</a>
          <a class="nav-link active" href="/influencer/logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="row justify-content-center">
          {% for message in messages %}
          <div class="alert alert-info alert-dismissible fade show p-2 mt-1 col-md-8" role="alert">{{ message }}
          <button type="button" class="btn-close p-2 " data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
          {% endfor %}
      </div>
      {% endif %}
      {% endwith %}
    </div>
  </div>
  <div class="container mt-5">
    <h3 class="text-center">Profile</h3>
    <div class="row justify-content-center">
      <div class="col-md-6 bg-light p-3">
        <form action="/influencer/profile" method="post">
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" disabled value="{{profile.email}}">
        </div>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required value="{{profile.name}}">
            </div>

            <div class="mb-3">
                <label for="niche">Niche</label>
                <input type="text" class="form-control" id="niche" name="niche" required value="{{profile.niche}}">
            </div>
            <div class="mb-3">
                <label for="reach">Reach (e.g. 100k, 1M etc.)</label>
                <input type="text" class="form-control" id="reach" name="reach" required value="{{profile.reach}}">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Save</button>
        </form>
        </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
