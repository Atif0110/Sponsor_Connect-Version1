<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SponserConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body style="background:#DEAC80;">
    <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/sponsor/dashboard">SponsorConnect | {{sponsor}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end">
                <div class="navbar-nav">
                    <a class="nav-link active" href="/campaign/create">Create Campaign</a>
                    <a class="nav-link active" href="/sponsor/logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 ">
        <h3 class="text-center">Create Campaign</h3>
        <div class="row mt-2 justify-content-center">
        <div class="col-lg-8 bg-light p-3">
        <div class="row">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="row justify-content-center">
                {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show p-2 mt-1 col-md-8" role="alert">{{ message }}
                <button type="button" class="btn-close p-2 " data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
        <form method="post" action="/campaign/create">
            <div class="row mb-3">
            <div class="col-md-8">
                <label for="name" class="form-label">Campaign Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-4">
                <label for="budget" class="form-label">Budget</label>
                <input type="number" class="form-control" id="budget" name="budget" required>
            </div>
        </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="col-md-4">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
                <div class="col-md-4">
                    <label for="visibility" class="form-label">Visibility</label>
                    <select class="form-select" id="visibility" name="visibility" required>
                        <option value="Private">Private</option>
                        <option value="Public">Public</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Create Campaign</button>
        </form>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
