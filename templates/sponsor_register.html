<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SponserConnect</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="background:#DEAC80;">
    <div class="container mt-5">
        <h3 class="text-center">Sponsor Registeration</h3>
        <div class="row justify-content-center mt-3">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="row mt-3 justify-content-center">
                {% for message in messages %}
                <span class="badge text-bg-info">{{message}}</span>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="col-md-4 bg-light p-3">
                <form action="/sponsor/register" method="post">
                    <div class="form-group">
                        <label for="company_name">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <input type="industry" class="form-control" id="industry" name="industry" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <hr><div>Already have an account? <a href="/sponsor/login">Login</a></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
